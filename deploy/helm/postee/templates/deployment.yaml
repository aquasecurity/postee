{{- $fullName := include "postee.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "postee.fullname" . }}
  labels:
    {{- include "postee.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "postee.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "postee.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "postee.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-postee
          image: "{{ .Values.imageInit.repository }}:{{ .Values.imageInit.tag }}"
          imagePullPolicy: {{ .Values.imageInit.pullPolicy }}
          command: ["/bin/chown", "-R", "1099", "{{ .Values.persistentVolume.mountPath }}"]
          volumeMounts:
            - name: {{ $fullName }}-db
              mountPath: {{ .Values.persistentVolume.mountPath }}
          securityContext:
            runAsUser: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POSTEE_CFG
              value: /policy/cfg.yaml
            - name: POSTEE_DEBUG
              value: "not"
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
            - name: ssl
              containerPort: {{ .Values.service.targetPortSsl }}
              protocol: TCP
          volumeMounts:
            - name: {{ $fullName }}-cfg
              mountPath: /policy
            - name: {{ $fullName }}-rego
              mountPath: /rego
            - name: {{ $fullName }}-db
              mountPath: {{ .Values.persistentVolume.mountPath }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - configMap:
            name: {{ $fullName }}-cfg
          name: {{ $fullName }}-cfg
        - configMap:
            name: {{ $fullName }}-rego
          name: {{ $fullName }}-rego
        - name: {{ $fullName }}-db
        {{- if .Values.persistentVolume.enabled }}
          persistentVolumeClaim:
            claimName: {{ if .Values.persistentVolume.existingClaim }}{{ .Values.persistentVolume.existingClaim }}{{- else }}{{ $fullName }}-pvc {{- end }}
        {{- else }}
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
