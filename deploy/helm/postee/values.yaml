# Default values for postee.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
posteeConfigPath: "cfg-files/*"

posteUi:
  port: 8000
  user: ""
  pass: ""
  image: aquasec/postee-ui
  tag: ""

image:
  repository: aquasec/postee
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
imageInit:
  repository: busybox
  pullPolicy: IfNotPresent
  tag: "1.34"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  portSsl: 8445
  targetPortSsl: 8445
  port: 8082
  targetPort: 8082

uiService:
  type: LoadBalancer
  port: 8000
  targetPort: 8000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistentVolume:
  enabled: false
  mountPathDb: /server/database
  mountPathConfig: /data
  mountPathRego: /server/rego-templates/custom
  mountPathFilters: /server/rego-filters/custom
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}
  ## Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  # existingClaim: ""
