---
language: go

services:
  - docker 

notifications:
  email: false

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y make git

script:
  - make all
  
after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
  

